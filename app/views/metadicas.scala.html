@import models.dica.DicaGenerica
@(message: String, dicas: List[DicaGenerica], metaDicas: List[DicaGenerica])

@main("Caminh√£o do Leite") {
  <!DOCTYPE html>
  <html>
  <head lang="en">
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>

    <form action="@routes.MetaDicas.addMetaDica()" method="POST">
      <input type="text" name="comentario"> <br>
      @for(dica <- dicas){
        <input type="checkbox" name="dica[]" value="@dica.getId()"> @dica.getTipo - @dica.toString()<br>
      }
      <input type="submit" value="Submit">
    </form>

    @for(metaDica <- metaDicas){
      <p>@metaDica.toString()</p>
    }
  </body>
  </html>
}
